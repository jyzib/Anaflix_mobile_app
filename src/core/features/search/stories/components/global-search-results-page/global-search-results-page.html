<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-title>
                <h1>Search Results</h1>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="limited-width">
        <div>
            <core-search-box />
            <ion-list>
                <core-search-global-search-result *ngFor="let result of results" [result]="result"
                    (onClick)="resultClicked(result.title)" />
            </ion-list>
        </div>
    </ion-content>
</ion-app>
